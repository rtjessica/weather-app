<!DOCTYPE html>
<html>
  <head>
    <title>Weather-App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/3e5574ad18.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card w-75" style="width: 18rem; margin: 0 auto">
        <div class="card-body">
          <p class="small-text">
            Type in the city name or use
            <button class="geo-location" id="geolocation">
              current location:
            </button>
          </p>
          <form>
            <input
              type="text"
              class="city"
              placeholder="Type in your city"
              id="city-input" />
            <input
              class="search"
              type="submit"
              value="Search"
              id="city-search" />
          </form>

          <div class="current-city" id="current-place"></div>

          <div class="row">
            <div class="col-6">
              <ul>
                <li class="weather-description" id="description">Clouds</li>
                <li class="weather-main">
                  💧<span class="city-humidity" id="humidity">40</span>% |
                  🍃<span class="city-wind" id="wind">18</span>
                  <span>km/h</span>
                </li>
                <li class="current-day">
                  Last Update: <span id="date">Sunday 23:06</span>
                </li>
              </ul>
            </div>
            <div class="col-6 current-weather">
              <div>
                <img
                  class="temperature-icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  id="icon" />
                <span class="temperature" id="temperature">19</span>
                <span class="units">°C </span>
              </div>
            </div>
          </div>
          <div class="weekly" id="weekly-forecast"></div>
        </div>
      </div>
    </div>
    <div class="link-git">
      <a href="https://github.com/rtjessica/weather-app" target="_blank"
        >Open-source code</a
      >
      <span>by Jess Teixeira</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
