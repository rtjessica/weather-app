<!DOCTYPE html>
<html>
  <head>
    <title>Wireframe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/3e5574ad18.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card w-75 border-info" style="width: 18rem; margin: 0 auto">
        <div class="card-body">
          <p class="small-text">
            Type in the city name or use
            <button class="geo-location" id="geolocation">
              current location:
            </button>
          </p>
          <form>
            <input
              type="text"
              class="city"
              placeholder="Type in your city"
              id="city-input" />
            <input
              class="search"
              type="submit"
              value="Search"
              id="city-search" />
          </form>
          <br />
          <h2 class="current-city" id="current-place">Miami</h2>

          <div class="row">
            <div class="col-6 current-weather">
              <i class="fa-solid fa-sun sun-icon"></i>
              <span id="temperature">19</span>
              <span class="units">
                <a href="#" id="c-degrees">°C </a>
                |
                <a href="#" id="f-degrees">°F </a>
              </span>
            </div>
            <div class="col-6 current-day" id="date">Sunday 23:06</div>
          </div>

          <div class="wrapper">
            <div class="row">
              <div class="col-2">Sun</div>
              <div class="col-2">Mon</div>
              <div class="col-2">Tue</div>
              <div class="col-2">Wed</div>
              <div class="col-2">Thu</div>
              <div class="col-2">Fri</div>
            </div>
            <div class="row">
              <div class="col-2 icons">
                <i class="fa-solid fa-sun sun-icon"></i>
              </div>
              <div class="col-2 icons">
                <i class="fa-solid fa-cloud-showers-heavy storm-icon"></i>
              </div>
              <div class="col-2 icons">
                <i class="fa-solid fa-cloud-showers-heavy storm-icon"></i>
              </div>
              <div class="col-2 icons">
                <i class="fa-solid fa-cloud-showers-heavy storm-icon"></i>
              </div>
              <div class="col-2 icons">
                <i class="fa-solid fa-cloud-sun-rain rain-icon"></i>
              </div>
              <div class="col-2 icons">
                <i class="fa-solid fa-cloud-sun-rain rain-icon"></i>
              </div>
            </div>

            <div class="row">
              <div class="col">33C 26C</div>
              <div class="col">30C 25C</div>
              <div class="col">28C 27C</div>
              <div class="col">30C 26C</div>
              <div class="col">31C 24C</div>
              <div class="col">31C 24C</div>
            </div>
          </div>
          <a href="https://github.com/rtjessica/weather-app"
            >Open-source code</a
          >
          <span>by Jess Teixeira</span>
          <script src="src/index.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
